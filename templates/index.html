<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Dropdowns and Inputs</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group select,
        .form-group input {
            width: 150px;
            padding: 8px;
        }

        .form-group label {
            margin-right: 10px;
        }


        .textarea-container,
        .dropdown {
            border: 1px solid transparent;
            margin: 1rem;
            padding: 2rem 2rem;
        }

        .input-code,
        .output-code,
        .drop1,
        .drop2 {
            display: inline-block;
        }



        textarea {
            width: 400px;
            height: 600px;
            text-align: left;
        }
    </style>
</head>

<body>

    <div class="container">
        <form method="POST" action="/">
            <div class="dropdown">
                <div class="drop1">
                    <label for="dropdown1">Input Language:</label>
                    <select id="dropdown1" name="dropdown1">
                        <option value="Python">Python</option>
                        <option value="C++">C++</option>
                        <option value="Java">Java</option>
                    </select>
                </div>
                <div class="drop2">
                    <label for="dropdown2">Output Language:</label>
                    <select id="dropdown2" name="dropdown2">
                        <option value="Python">Python</option>
                        <option value="C++">C++</option>
                        <option value="Java">Java</option>
                    </select>
                    <input type="hidden" id="selected-option1-text" name="selected_option1_text">
                    <input type="hidden" id="selected-option2-text" name="selected_option2_text">
                </div>
            </div>
            <div class="textarea-container">
                <div class="input-code">
                    <textarea placeholder="Enter input code" name="input-code"></textarea>
                </div>
                <div class="output-code">
                    <textarea readonly placeholder="Output code"></textarea>
                </div>
            </div>
            <button>Convert!</button>
        </form>
    </div>
</body>

</html>
